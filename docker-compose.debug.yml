version: '3.4'

services:
  lab4:
    image: lab4
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 spotify_api/manage.py runserver 0.0.0.0:5000 --nothreading --noreload"]
    ports:
      - 5000:5000
      - 5678:5678
